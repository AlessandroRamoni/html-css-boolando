<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul class="flex margine">
                    <li><span>Donna</span><span>Uomo</span><span>Bambini</span></li>
                    <li><img src="./img/boolean-logo.png" alt="logo"></li>
                    <li><span>x</span><span>x</span><span>x</span></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="flexcenter">
                <div class="card">
                    <div class="immagine">
                        <img src="./img/1.webp" alt="prima foto">
                    </div>
                    <div class="testo">
                        <h6>Levi's</h6>
                        <h4>Relaxed fit tee unisex</h4>
                        <span>14.99€</span><span>20.99€</span>
                        <span class="sconto">-50%</span>
                    </div>
                    <span class="heart">&hearts;</span>
                </div>
                <div class="card">
                    <div class="immagine">
                        <img src="./img/2.webp" alt="prima foto">
                    </div>
                    <div class="testo">
                        <h6>Guess</h6>
                        <h4>Roses tee</h4>
                        <span>20.99€</span><span>29.99€</span>
                    </div>
                    <span class="heart">&hearts;</span>
                </div>
                <div class="card">
                    <div class="immagine">
                        <img src="./img/3.webp" alt="prima foto">
                    </div>
                    <div class="testo">
                        <h6>Come zucchero filato</h6>
                        <h4>Voglia di colori pastello</h4>
                        <span>129.99€</span><span>184.99€</span>
                    </div>
                    <span class="heart">&hearts;</span>
                </div>
            </section>
            <section></section>
        </main>
        <footer></footer>
    </div>
</body>


</html>
